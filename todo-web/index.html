<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Spring</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer crossorigin="anonymous"></script>
</head>

<body>
  <h2>To-Do List</h2>
  <div id="container">
    <div class="wrapper">

      <div id="toDoList">
        <h5 id="nrTodos" class="  center ">You have 0 tasks</h5>

        <div id="containerList">
          <ul id="todos" class="list-group list-group-flush flex-container">
          </ul>


          <div class="input">

            <input type="text" id="inputTask" placeholder="Task">
            <input type="text" id="inputName" placeholder="Name"><br>
            <button id="save">Save</button><button id="clearList">Clear List</button>

          </div>
        </div>
      </div>




    </div>
  </div>

</body>

</html>
